<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Traversal and Element Access</title>
  <style>
    .parent {
      border: 2px solid blue;
      padding: 10px;
    }

    .child {
      border: 2px solid green;
      margin: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="parent" class="parent">
    <p id="child1" class="child">Child Element 1</p>
    <p id="child2" class="child">Child Element 2</p>
    <p id="child3" class="child">Child Element 3</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
